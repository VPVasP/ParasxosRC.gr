    <script>
        function openTab(tabName) {
            console.log("Switching to tab:", tabName);

            var tabs = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }

            var selectedTab = document.getElementById(tabName);
            selectedTab.style.display = "block";

            console.log("Tab content:", selectedTab.innerHTML);
        }
    </script>
        <script>
            function openArticleInNewTab(articleName) {
                var newTab = window.open('', '_blank');
    
                newTab.document.write('<html lang="en"><head><title>' + articleName + '</title></head><body>');
    
                var selectedArticle = document.getElementById(articleName);
                newTab.document.write(selectedArticle.innerHTML);
    
                newTab.document.write('</body></html>');
    
                newTab.document.title = articleName;

            }
